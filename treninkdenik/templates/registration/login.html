{% extends 'kalendar.html' %}

{% block content %}
<div class="text-center">
    <h2>Přihlášení</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <button type="submit">Přihlásit se</button>
    </form>
</div>

{% if next %}
    <p>Po přihlášení budete přesměrováni na {{ next }}</p>
{% endif %}

<a href="{% url 'kalendar' %}">Zpět do kalendáře</a>

{% endblock %}
