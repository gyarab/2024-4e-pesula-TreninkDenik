{% extends 'kalendar.html' %}

{% block content %}
<h2 class="text-center">Zápis tréninku na {{ datum }}</h2>

<h3>Tréninky na tento den:</h3>
<ul>
    {% for trenink in treninky %}
        <p>{{ trenink.nazev }} ({{ trenink.datum }})</p>
    {% empty %}
        <p>Volno</p>
    {% endfor %}
</ul>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Uložit trénink</button>
</form>

<a href="{% url 'kalendar' %}">Zpět do kalendáře</a>
{% endblock %}
