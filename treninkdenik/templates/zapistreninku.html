{% extends 'kalendar.html' %}

{% block content %}

<div class="container" style="display: flex; gap: 20px;">
    <div style="flex: 1;">
        <h3 class="text-center" style="padding-bottom: 20px;">Zápis tréninku</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Uložit trénink</button>
        </form>
    </div>
    <div style="flex: 1;">
        <h3 class="text-center" style="padding-bottom: 20px;">Tréninky za tento den</h3>
        <ul>
            {% for trenink in treninky %}
            <div>
                <p>{{ trenink.nazev }}</p>
            {% empty %}
                <p>Volno</p>
            </div> 
            {% endfor %}
        </ul>
    </div>
</div>


{% endblock %}
