{% extends 'kalendar.html' %}

{% block content %}

<div class="container" style="display: flex; gap: 20px;">
    <div style="flex: 1;">
        <h3 class="text-center" style="padding-bottom: 20px;">Zápis tréninku</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="border-radius: 10px; padding: 10px 15px; background-color: green; color: white; border: none; cursor: pointer;">
                Uložit trénink
            </button>
        </form>
    </div>
    <div style="flex: 1;">
        <h3 class="text-center" style="padding-bottom: 20px;">Tréninky za tento den</h3>
        <ul>
            {% for trenink in treninky %}
            <div>
                <p>{{ trenink.nazev }}</p>
            {% empty %}
                <p>Volno</p>
            </div> 
            {% endfor %}
        </ul>
    </div>
</div>
<style>
    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 10px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    } 
</style>

{% endblock %}
