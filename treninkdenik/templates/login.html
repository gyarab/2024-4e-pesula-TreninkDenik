{% extends 'kalendar.html' %}

{% block content %}
<div class="text-center">
    <h2>Přihlášení</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}        
        <label>
            <input type="checkbox" name="remember_me"> Zapamatovat si mě
        </label>
        <button type="submit">Přihlásit se</button>
    </form>
</div>

<a href="{% url 'register' %}">
    <button type="button">Registrovat se</button>
</a>

{% endblock %}
